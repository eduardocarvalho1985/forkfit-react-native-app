// =================================================================================

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // Add this entire block
    flavorDimensions "environment"
    productFlavors {
        development {
            dimension "environment"
            applicationId "forkfit.app.forkfitdev"
        }
        preview {
            dimension "environment"
            applicationId "forkfit.app.forkfitpreview"
        }
        production {
            dimension "environment"
            applicationId "forkfit.app.forkfitprod"
        }
        
    // Add this entire block at the end of the android { ... } block
applicationVariants.all { variant ->
    def easBuildProfile = System.getenv("EAS_BUILD_PROFILE") ?: "development"
    if (variant.buildType.name == "release" && variant.flavorName != easBuild-profile) {
        variant.setIgnore(true)
    }
    if (variant.buildType.name == "debug" && variant.flavorName != "development") {
        variant.setIgnore(true)
    }
}


    }



    defaultConfig {
    minSdkVersion = 23
    targetSdkVersion = 34
    versionCode = 1
    versionName = "1.0.0"
}
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // EAS provides these environment variables during a production build.
            // This will only be used for --profile production.
            if (System.getenv("UPLOAD_STORE_FILE")) {
                storeFile file(System.getenv("UPLOAD_STORE_FILE"))
                storePassword System.getenv("UPLOAD_STORE_PASSWORD")
                keyAlias System.getenv("UPLOAD_KEY_ALIAS")
                keyPassword System.getenv("UPLOAD_KEY_PASSWORD")
            }
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // For --profile production, this will use the 'release' signingConfig above.
            // For all other profiles (dev, preview), EAS will override this to use the 'debug' config.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

// =================================================================================
// END OF CORRECTED CONFIGURATION
// =================================================================================


dependencies {
    implementation("com.facebook.react:react-android")
    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true";
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true";
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true";
    if (isGifEnabled) { implementation("com.facebook.fresco:animated-gif:${expoLibs.versions.fresco.get()}") }
    if (isWebpEnabled) {
        implementation("com.facebook.fresco:webpsupport:${expoLibs.versions.fresco.get()}")
        if (isWebpAnimatedEnabled) { implementation("com.facebook.fresco:animated-webp:${expoLibs.versions.fresco.get()}") }
    }
    if (hermesEnabled.toBoolean()) { implementation("com.facebook.react:hermes-android") } else { implementation jscFlavor }
}

